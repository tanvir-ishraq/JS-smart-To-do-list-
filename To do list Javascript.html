<!-- Smart To Do List using Javascript -->

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Do List</title>
<script>
document.addEventListener('DOMContentLoaded', function() {
    
    document.querySelector('#submit').disabled = true;
    document.querySelector('#taskInput').onkeyup = () => {
        if(document.querySelector('#taskInput').value.length > 0) {
            document.querySelector('#submit').disabled = false;
        } else {
            document.querySelector('#submit').disabled = true;
        }

    }
    
    document.querySelector('form').onsubmit = () => {
        const task = document.querySelector('#taskInput').value;

        const li = document.createElement('li');
        li.innerHTML = task;
        
        document.querySelector('#taskList').append(li);

        document.querySelector('#taskInput').value = ''; //clear input field
        document.querySelector('#submit').disabled = true; //disabled button until new input

        return false; //stop form submitting
    }
})
</script>
</head>



<body>
<h1>Tasks</h1>

<ul id="taskList">
</ul>

<form>
    <input id="taskInput" placeholder="New Task" type="text">
    <input id="submit" type="submit">
</form>
 
</body>
</html>
